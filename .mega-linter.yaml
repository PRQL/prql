# This MegaLinter config is very experimental stage. Open to changes and updates.
# https://github.com/PRQL/prql/pull/1974

GITHUB_COMMENT_REPORTER: false
DISABLE:
  - RUST
  - JAVASCRIPT
  - PYTHON
DISABLE_LINTERS:
  - SPELL_CSPELL
  - CSS_STYLELINT
  - PHP_PSALM
  - PHP_PHPSTAN # Disabled for now as we couldn't figure out how to prevent false positives. #2069
  - SQL_TSQLLINT
DISABLE_ERRORS_LINTERS:
  - COPYPASTE_JSCPD
  - REPOSITORY_TRIVY
  - REPOSITORY_CHECKOV
  - REPOSITORY_DEVSKIM
  - BASH_SHELLCHECK
  - C_CPPLINT
  - CPP_CPPLINT
  - DOCKERFILE_HADOLINT
  - HTML_DJLINT
  - HTML_HTMLHINT
  - JAVA_CHECKSTYLE
  - JAVA_PMD
  - JSON_JSONLINT
  - MAKEFILE_CHECKMAKE
  - MARKDOWN_MARKDOWN_LINK_CHECK
  - SPELL_MISSPELL
  - YAML_V8R
PHP_PHPCS_ARGUMENTS:
  - --standard=PSR12
