version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      # Running daily means the GHA cache will be cycling much faster, and we're
      # not in a great rush. So trying weekly, and we can iterate.
      interval: weekly
    commit-message:
      prefix: "chore: "
    # Bump all patch versions of rust dependencies as a single PR
    groups:
      patch:
        update-types:
          - patch

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "chore: "

  - package-ecosystem: "npm"
    directory: "/prqlc/bindings/js"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch
    commit-message:
      prefix: "chore: "

  - package-ecosystem: "npm"
    directory: "/web/playground"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch
    commit-message:
      prefix: "chore: "

  - package-ecosystem: docker
    directory: .devcontainer/base-image
    schedule:
      interval: daily
    commit-message:
      prefix: "chore: "

  - directory: ".github/actions/build-prql-python"
    commit-message:
      prefix: "chore: "
    package-ecosystem: "github-actions"
    schedule:
      interval: "daily"

  - directory: ".github/actions/build-prqlc"
    commit-message:
      prefix: "chore: "
    package-ecosystem: "github-actions"
    schedule:
      interval: "daily"

  - directory: ".github/actions/time-compilation"
    commit-message:
      prefix: "chore: "
    package-ecosystem: "github-actions"
    schedule:
      interval: "daily"
