version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch
    commit-message:
      prefix: "chore: "

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "chore: "

  - package-ecosystem: "npm"
    directory: "/bindings/prql-js"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch
    commit-message:
      prefix: "chore: "

  - package-ecosystem: "npm"
    directory: "/web/playground"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch
    commit-message:
      prefix: "chore: "

  - package-ecosystem: docker
    directory: .devcontainer/base-image
    schedule:
      interval: daily
    commit-message:
      prefix: "chore: "

  - directory: ".github/actions/build-prql-python"
    commit-message:
      prefix: "chore: "
    package-ecosystem: "github-actions"
    schedule:
      interval: "daily"

  - directory: ".github/actions/time-compilation"
    commit-message:
      prefix: "chore: "
    package-ecosystem: "github-actions"
    schedule:
      interval: "daily"
