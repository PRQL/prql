name: cargo-test
description: Runs cargo test & cargo lint for a given platform & target.

inputs:
  os:
    required: true
    type: string
    default: ubuntu-latest
  target:
    type: string

runs:
  using: composite
  steps:
    - name: 📂 Checkout code
      uses: actions/checkout@v2
    - name: 🔗 Setup toolchain
      # If we don't get a value, then skip; we're using the default value.
      if: ${{ inputs.target }}
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        target: ${{ inputs.target }}
        toolchain: stable
        override: true
    - name: 💰 Cache
      uses: Swatinem/rust-cache@v1
    - name: 📎 Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        # Note that `--all-targets` doesn't refer to targets like `wasm32-unknown-unknown`.
        args: --all-targets --workspace -- -D warnings
    - name: ⌨️ Fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all --check
    - name: 📋 Test
      uses: actions-rs/cargo@v1
      with:
        command: test
