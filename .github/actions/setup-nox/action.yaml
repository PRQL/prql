name: Setup Nox
description: Prepare and cache nox

runs:
  using: composite
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: "3.7"
    - uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    - uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install nox
      run: pipx install nox
      shell: bash
    - name: Cache Nox
      uses: actions/cache@v3
      with:
        path: .nox
        key: nox-${{ hashFiles('prql-python/noxfile.py') }}-${{ hashFiles('prql-python/requirements.txt') }}
