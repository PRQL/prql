name: build-wheel
description: "Use maturin to build python dists of prql-python. Conditional if checks ensure only the correct OS build is called."

runs:
  using: composite
  steps:
    - uses: Swatinem/rust-cache@v2
    - uses: messense/maturin-action@v1
      if: runner.os == 'Linux'
      with:
        manylinux: auto
        command: build
        args: --release -o dist -m prql-python/Cargo.toml
    - uses: messense/maturin-action@v1
      if: runner.os == 'Windows'
      with:
        command: build
        args: --release --no-sdist -o dist -m prql-python/Cargo.toml
    - uses: messense/maturin-action@v1
      if: runner.os == 'macOS'
      with:
        command: build
        args: --release --no-sdist -o dist --universal2 -m prql-python/Cargo.toml
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist
