name: build-wheel
description: "Use maturin to build python dists of prql-python. Conditional if checks ensure only the correct OS build is called."

inputs:
  os:
    description: "Operating system"
    required: True
    default: "ubuntu-latest"

runs:
  using: composite
  steps:
    - uses: actions/checkout@v2
    - uses: Swatinem/rust-cache@v1
    - uses: messense/maturin-action@v1
      if: inputs.os == 'ubuntu-latest'
      with:
        manylinux: auto
        command: build
        # We need `extenstion-module` because of issues listed in prql-python's Cargo.toml.
        args: --release --features=extenstion-module -o dist -m prql-python/Cargo.toml
    - uses: messense/maturin-action@v1
      if: inputs.os == 'windows-latest'
      with:
        command: build
        args: --release --features=extenstion-module --no-sdist -o dist -m prql-python/Cargo.toml
    - uses: messense/maturin-action@v1
      if: inputs.os == 'macos-latest'
      with:
        command: build
        args: --release --features=extenstion-module --no-sdist -o dist --universal2 -m prql-python/Cargo.toml
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
