name: test-java

on:
  workflow_call:
    inputs:
      oss:
        type: string
        default: '["ubuntu-24.04"]'
  workflow_dispatch:
    inputs:
      oss:
        type: string
        default: '["ubuntu-24.04"]'

# We need consistent env vars across all workflows for the cache to work
env:
  CARGO_TERM_COLOR: always
  CLICOLOR_FORCE: 1
  RUSTFLAGS: "-C debuginfo=0"
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.oss) }}
    env:
      # macOS system linker (ld64) has symbol length limits that Chumsky's generic types can exceed
      # Use rust-lld which handles long symbols natively
      # See: https://github.com/rust-lang/rust/issues/141626#issuecomment-2919988483
      CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER: ${{ startsWith(matrix.os, 'macos') && 'rust-lld' || '' }}
      CARGO_TARGET_X86_64_APPLE_DARWIN_LINKER: ${{ startsWith(matrix.os, 'macos') && 'rust-lld' || '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - run: ./.github/workflows/scripts/set_version.sh
      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.version }}-${{ hashFiles('Cargo.lock') }}
          save-if: ${{ github.ref == 'refs/heads/main' }}
          shared-key: lib
      - name: Maven test
        working-directory: prqlc/bindings/java/java/
        run: ./mvnw test
