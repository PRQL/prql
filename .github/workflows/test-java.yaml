name: test-java

on:
  workflow_call:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'
  workflow_dispatch:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.oss) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: ./.github/set_version.sh
      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.version }}
          save-if: ${{ github.ref == 'refs/heads/main' }}
          shared-key: lib
      - name: Maven test
        working-directory: prqlc/bindings/prql-java/java/
        run: ./mvnw test
