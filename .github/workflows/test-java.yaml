name: test-java

on:
  workflow_call:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'
  workflow_dispatch:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-java
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.oss) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - run: ./.github/set_version.sh
      - name: ðŸ’° Cache
        uses: NobodyXu/rust-cache/action.yml@dep-toml
        with:
          prefix-key: ${{ env.version }}
          save-if: ${{ github.ref == 'refs/heads/main' }}
          shared-key: lib
      - name: Maven test
        working-directory: bindings/prql-java/java/
        run: ./mvnw test
