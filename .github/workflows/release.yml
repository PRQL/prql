name: release-brew
on: release
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'prql',
            repo: 'homebrew-prql',
            workflow_id: 'update.yml',
            ref: 'actions',
            inputs: {
            version: ${{ github.ref }},
            URL: 'https://google.com'
            }
          })
