name: publish-web
on:
  push:
    branches:
      - web
  # Called by pull-request when specifically requested
  workflow_call:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  pages: write
  id-token: write

jobs:
  build-web:
    runs-on: ubuntu-latest

    # Skip running workflow on forks
    if: github.repository_owner == 'prql'

    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1

      - name: üìÇ Checkout code
        uses: actions/checkout@v3

      # Website setup
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2.6.0

      # Book setup, duplicated from `pull-request.yaml`
      - name: üí∞ Cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/web' }}
      - uses: baptiste0928/cargo-install@next
        with:
          crate: mdbook
      - uses: baptiste0928/cargo-install@next
        with:
          crate: mdbook-footnote
      - uses: baptiste0928/cargo-install@next
        with:
          crate: mdbook-admonish

      - uses: ./.github/actions/build-prql-js

      - uses: arduino/setup-task@v1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: üï∑Ô∏è Build website
        run: task build-web

      - uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: website/public/

  deploy-web:
    needs: build-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        # TDOO: is this repetitive for the `if: github.repository_owner == 'prql'` check above?
        # # Even if called by another workflow, don't try and actually publish if
        # # on a fork (it'll fail the workflow even if it otherwise builds successfully)
        if: "!github.event.pull_request.head.repo.fork"
        id: deployment
        uses: actions/deploy-pages@v1.2.4
