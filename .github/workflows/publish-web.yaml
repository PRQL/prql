name: publish-gh-pages
on:
  push:
    branches:
      - main
  # Called by pull-request when specifically requested
  workflow_call:

jobs:
  publish-gh-pages:
    runs-on: ubuntu-latest
    # Docs at https://github.com/actions/deploy-pages

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      # Website setup
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2.5.0

      # Book setup
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - uses: peaceiris/actions-mdbook@v1
      - uses: baptiste0928/cargo-install@v1
        with:
          crate: mdbook-admonish
          version: "1.7.0"

      # Playground setup
      - uses: jetli/wasm-bindgen-action@v0.1.0
      - uses: jetli/wasm-pack-action@v0.3.0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
          cache-dependency-path: playground/package-lock.json

      - uses: arduino/setup-task@v1
      - name: ğŸ•·ï¸ Build website
        run: task build-web

      - name: Prepare tar for upload
        uses: actions/upload-pages-artifact@v1.0.4
        with:
          # Not sure if this is required? I think probably the next step copies
          # it, so fine if it gets cleaned up?
          retention-days: 365
          path: website/public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.1
