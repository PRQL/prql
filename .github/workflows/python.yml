# Currently this is separate from the `pull-request.yaml`, but could be
# integrated eventually.
#
# TODO: Cache doesn't seem to work. So we only run on PRs when files in the
# `prql-python` path change.
name: prql-python

on:
  workflow_call

  # Excluding due to https://github.com/prql/prql/issues/395
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   types: [opened, reopened, synchronize, labeled]
  #   branches:
  #     - main
  #   paths:
  #     - "prql-python/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Build Wheels
        uses: ./.github/actions/build
        with:
          OS: ${{ matrix.os }}
      - name: Setup Nox
        uses: ./.github/actions/setup_nox
        with: 
          cache_number: 0
      - name: Run tests
        run: nox -s tests -f prql-python/noxfile.py

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ builds_python ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
