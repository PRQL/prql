name: pull-request-check

on:
  pull_request_target:
    types: [opened, edited, synchronize]

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v4
        with:
          requireScope: false
          disallowScopes:
          ignoreLabels: |
            bot
            pr-ignore-pull-request-check
