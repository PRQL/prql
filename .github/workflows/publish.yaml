name: publish

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v2
      - uses: peaceiris/actions-mdbook@v1
      - run: mdbook build
        working-directory: reference/
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reference/book/
  # These are intended for the equivalent of "nightly tests"; i.e. slower tests
  # that aren't likely to break. Doing them in a separate workflow would be a
  # cleaner abstraction.
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        uses: ./.github/workflows/tests.yaml
        with: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - os: macos-latest
          - os: windows-latest
          - os: ubuntu-latest
