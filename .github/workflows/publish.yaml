on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  publish-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown
          toolchain: stable
      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - uses: peaceiris/actions-mdbook@v1
      # We need `trunk` & a wasm target to build the Editors, which go into the book.
      - uses: jetli/trunk-action@v0.1.0
      - name: ðŸ”¨ Build
        run: mdbook build
        working-directory: reference/
      - name: ðŸš¢ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reference/book/

  build-python-wheels:
    uses: ./.github/workflows/python.yaml
  publish-to-pypi:
    name: Release
    runs-on: ubuntu-latest
    # Currently excluded since we need to use the PYPI_API_TOKEN
    # if: "startsWith(github.ref, 'refs/tags/')"
    if: false
    needs: [build-python-wheels]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          # TODO: Upload PYPI_API_TOKEN, confirm how we release all crates together.
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
