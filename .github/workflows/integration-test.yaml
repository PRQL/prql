name: integration-test

on:
  pull_request:
    paths:
      - "prql-compiler/**"
      - ".github/workflows/integration-test.yaml"
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-integration
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run docker compose
        run: docker-compose up -d
        working-directory: ./prql-compiler/tests/integration-vendors
      - name: Wait for database
        uses: ifaxity/wait-on-action
        with:
          resource: "tcp:5432 tcp:3306 tcp:1433"
      - run: cargo test test_vendors -- --ignored
