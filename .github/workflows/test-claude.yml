name: Test Claude Code

on:
  workflow_dispatch:
    inputs:
      test_message:
        description: "Test message for Claude"
        required: true
        default:
          "Can you describe what changes are being made in PR #5411 and why they
          are important?"

jobs:
  test-claude:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1.0.6
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            You are helping with the PRQL project in a GitHub Actions environment.
            Follow the project guidelines in CLAUDE.md.

            User request: ${{ github.event.inputs.test_message }}

            Context: You are running in a test workflow to verify Claude Code configuration.
            Please respond to the user's request above.
