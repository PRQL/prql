# Runs cargo test & cargo lint for a given platform.

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        default: ubuntu-latest

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ“‹ Test
        uses: actions-rs/cargo@v1
        with:
          command: test
  lint:
    runs-on: ${{ inputs.os }}
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ“ Clippy (standard)
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --workspace -- -D warnings
      # Note that `--all-targets` doesn't refer to targets like `wasm32-unknown-unknown`. So we need another step here.
      - name: ğŸ”— Setup rust wasm toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown
          toolchain: stable
      - name: ğŸ“ Clippy (wasm)
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --target=wasm32-unknown-unknown -- -D warnings
      - name: âŒ¨ï¸ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check
