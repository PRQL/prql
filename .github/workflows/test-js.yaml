name: test-js

on:
  workflow_call:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'
  workflow_dispatch:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'

env:
  CARGO_TERM_COLOR: always
  CLICOLOR_FORCE: 1
  RUSTFLAGS: "-C debuginfo=0"
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.oss) }}
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - uses: baptiste0928/cargo-install@v2
        with:
          crate: wasm-pack

      - run: ./.github/set_version.sh

      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v2
        id: cache
        with:
          prefix-key: ${{ env.version }}
          # `web` is the closest rust cache key. It's useful on ubuntu (last
          # checked, roughly halved the time, to 4 min), but not on other OSs
          # given we don't have those caches. We can't use a separate one given
          # we're out of cache space.
          shared-key: web
          save-if: false

      - run: npm cit
        working-directory: prqlc/bindings/prql-js
