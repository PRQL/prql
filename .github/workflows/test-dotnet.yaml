name: test-dotnet

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ— Build prqlc-c
        run: cargo build --package prqlc-c
      - name: ğŸ”§ Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7
      - name: ğŸ§ª Build and test
        working-directory: prqlc/bindings
        run: |
          dotnet build dotnet
          cp ../../target/debug/libprqlc_lib.* dotnet/PrqlCompiler/bin/Debug/net*/
          cp ../../target/debug/libprqlc_lib.* dotnet/PrqlCompiler.Tests/bin/Debug/net*/
          dotnet test dotnet
