name: test-dotnet

on:
  pull_request:
    paths:
      - "prql-net/**"
      - ".github/workflows/test-dotnet.yaml"
  workflow_call:

concurrency:
  # See notes in `pull-request.yaml`
  group: ${{ github.workflow }}-${{ github.ref }}-dotnet
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: 🏗 Build prql-lib
        run: cargo build
        working-directory: prql-lib
      - name: 🔧 Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7
#      - name: 🧪 Build and test
#        run: |
#          dotnet build prql-net
#          cp -v target/debug/libprql_lib.* prql-net/PrqlCompiler/bin/Debug/net*/
#          cp -v target/debug/libprql_lib.* prql-net/PrqlCompiler.Tests/bin/Debug/net*/
#          dotnet test prql-net
      - run: dotnet build prql-net
      - run: cp -v target/debug/libprql_lib.* prql-net/PrqlCompiler/bin/Debug/net*/
      - run: cp -v target/debug/libprql_lib.* prql-net/PrqlCompiler.Tests/bin/Debug/net*/
      - run: ls -l target/debug/
      - run: ls -l prql-net/PrqlCompiler/bin/Debug/net*/
      - run: ls -l prql-net/PrqlCompiler.Tests/bin/Debug/net*/
      - run: dotnet test prql-net
