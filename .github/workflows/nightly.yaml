name: nightly

on:
  schedule:
    # Pick a random time, something that others won't pick, to reduce GH's demand variance.
    - cron: "49 10 * * *"
  pull_request:
    paths:
      - ".github/workflows/nightly.yaml"
  workflow_call:

jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      issues: write
      checks: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  check-links:
    # We run on modified files only in PR, so do another check of all files here.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: .github/.markdown-link-check.json

  time-compilation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        use_cache: [true, false]
    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v3
      - uses: ./.github/actions/time-compilation
        with:
          use_cache: ${{ matrix.use_cache }}

  update-rust-toolchain:
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v3
      - uses: a-kenji/update-rust-toolchain@main
        with:
          # Discussion in #1561
          # Move this up until 3, so the next upgrade is at 1.66 once 1.69 is released.
          minor-version-delta: 2
          toolchain-path: "./rust-toolchain.toml"
          pr-title: "build: Update rust toolchain version"

  check-unused-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@next
        with:
          crate: cargo-udeps
      # Doing this ourselves since https://github.com/dtolnay/rust-toolchain/issues/29
      - run: rustup override set nightly-2022-10-22
      - uses: richb-hanover/cargo@v1.1.0
        with:
          command: udeps
          args: --all-targets

  test-docker:
    # We only test the build in `test-all`; this also runs tests.
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          tags: prql:latest
          # Use the GHA cache
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # https://aschmelyun.com/blog/using-docker-run-inside-of-github-actions/
      - name: Test
        uses: addnab/docker-run-action@v3
        with:
          image: prql:latest
          options: -v ${{ github.workspace }}/:/src
          run: task test-rust

  code-ql:
    # Currently almost the default code-ql config
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "python"]
        # We could add java, but it require a custom build step and we have very little java...
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      #   If the Autobuild fails above, remove it and uncomment the following three lines.
      #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

      # - run: |
      #   echo "Run, Build Application using script"
      #   ./location_of_script_within_repo/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
