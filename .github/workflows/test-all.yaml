# All tests â€” run this only on merges to main or where a specific label is set.

name: test-all

on:
  push:
    branches:
      - main
  # Called by pull-request when specifically requested
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Three identical jobs apart from the OS. Ideally we'd be able to parameterize
  # these, but:
  # - We want to call to be able to call this workflow from `pull-request`, so
  #   we can't call another workflow from here, given there's a max depth of 2.
  # - We can't seem to specify the OS of an action.
  # If we can compress this into something parameterized, that would be great.
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: ["", "wasm32-unknown-unknown"]
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v2
      - uses: ./.github/actions/cargo-test
        with:
          target: ${{ matrix.target }}

  code-cov:
    runs-on: ubuntu-latest
    # Currently this runs `cargo clean` which makes the run taking 4 min. TODO:
    # see whether `skip_clean` is reliable and then add this job to every
    # commit.
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          # TODO: move this exclude to a config file.
          args: "--workspace --exclude prql-python -- --test-threads 1"
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
      - name: Upload code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: cobertura.xml
  # TODO: if the workflow depth was > two, then this would let us run the python
  # workflow with a label.
