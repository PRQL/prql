# All tests â€” run this only on merges to main or where a specific label is set.

name: test-all

on:
  push:
    branches:
      - main
  # Called by pull-request when specifically requested
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-rust:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest
          - os: ubuntu-latest
            target_option: "--target=wasm32-unknown-unknown"
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - uses: ./.github/actions/test-rust
        with:
          target_option: ${{ matrix.target_option }}

  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - uses: ./.github/actions/test-python

  test-java:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO: enable for windows
        os: [ubuntu-latest, macos-latest]
      # Java test is simple enough that it's not worth splitting out into a
      # separate action. These three lines are copied to test-java, which runs on
      # any java change.
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - working-directory: prql-java/java/
        run: ./mvnw test

  measure-code-cov:
    runs-on: ubuntu-latest
    # Currently this runs `cargo clean` which makes the run taking 4 min. TODO:
    # see whether `skip_clean` is reliable and then add this job to every
    # commit.
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v2
      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          # TODO: move this exclusion to a config file.
          args: "--workspace --exclude prql-python -- --test-threads 1"
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
      - name: Upload code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: cobertura.xml

  time-compilation:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - uses: ./.github/actions/time-compilation
        with:
          use_cache: true

  # workflow to test whether we can build the Dockerfile
  # from https://stackoverflow.com/questions/67134410/how-to-test-my-dockerfile-for-my-python-project-using-github-actions
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t prql .
      # In the future, do this if needed
      # - name: Run tests inside the container
      #   run: docker run samplepy poetry run pytest
