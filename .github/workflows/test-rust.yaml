name: test-rust

on:
  # Currently we only run this as `workflow_call`, since `pull-request` always calls it.
  workflow_call:
    inputs:
      os:
        type: string
      target_option:
        type: string
        default: ""

env:
  CARGO_TERM_COLOR: always

jobs:
  test-rust:
    runs-on: ${{ inputs.os }}
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: wasm-bindgen-cli
        if: inputs.target_option == '--target=wasm32-unknown-unknown'
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-insta
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: 0.8.1
          key: ${{ inputs.target_option }}
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: 🏭 Compile
        uses: richb-hanover/cargo@v1.1.0
        with:
          command: test
          args: ${{ inputs.target_option }} --all-features --no-run --locked
      - name: 📋 Test
        uses: richb-hanover/cargo@v1.1.0
        with:
          command: insta
          args:
            test ${{ inputs.target_option }}
