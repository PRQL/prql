name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cargo:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v1
      - name: 🔨 Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: 📎 Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: ⌨️ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
  wasm:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v1
      - name: 🔗 Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown
          toolchain: stable
      - uses: jetli/trunk-action@v0.1.0
      - run: trunk build
        working-directory: ./prql-web
