name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cargo:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v1
      - name: 🔨 Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: 📎 Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: ⌨️ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
  wasm:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v1
      - uses: jetli/wasm-pack-action@v0.3.0
      # Currently having the `cli` feature fails due to https://github.com/aj-bagwell/clio/pull/3, so we disable default features.
      - run: wasm-pack build -- --features=wasm --no-default-features
