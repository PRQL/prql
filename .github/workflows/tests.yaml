name: tests

on:
  push:
    branches:
      - main
      - "*"
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cargo:
    name: Cargo
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ”¨ Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: ğŸ“ Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: âŒ¨ï¸ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
  wasm:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - uses: jetli/wasm-pack-action@v0.3.0
      - run: wasm-pack build -- --features=wasm
