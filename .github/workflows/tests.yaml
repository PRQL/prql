name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cargo:
    name: Cargo
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 🔗 Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          # Unsure why CI seems to require this, given it's defined in
          # `rust-toolchain`? Would be good to unify so we're testing the
          # correct config.
          toolchain: stable
          components: rustfmt, clippy
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v1
      - name: 🔨 Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: 📎 Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: ⌨️ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
