name: test-python

on:
  pull_request:
    paths:
      - "bindings/prql-python/**"
      - ".github/workflows/test-python.yaml"
  workflow_call:
  workflow_dispatch:

concurrency:
  # See notes in `pull-request.yaml`
  group: ${{ github.workflow }}-${{ github.ref }}-python
  cancel-in-progress: true

jobs:
  build-python-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: aarch64
          - os: ubuntu-latest
            target: source
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - name: Build wheel
        uses: ./.github/actions/build-prql-python
        with:
          target: ${{ matrix.target }}

  test:
    needs: [build-python-wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: wheels
          path: dist
      - uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install nox
        run: pipx install nox
        shell: bash
      - name: Cache Nox
        uses: actions/cache@v3
        with:
          path: .nox
          key:
            nox-${{ hashFiles('prql-python/noxfile.py') }}-${{
            hashFiles('prql-python/requirements.txt') }}
      - name: Run tests
        shell: bash
        run: nox -s tests -f bindings/prql-python/noxfile.py
