name: test-python

on:
  workflow_call:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'
  workflow_dispatch:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'

concurrency:
  # See notes in `tests.yaml`
  group: ${{ github.workflow }}-${{ github.ref }}-python
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.oss) }}
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - name: Build wheel
        uses: ./.github/actions/build-prql-python
        with:
          target: ${{ matrix.os == 'ubuntu-latest' && 'x86_64' || '' }}
      - uses: actions/download-artifact@v3
        with:
          name: wheels
          path: dist
      - uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install nox
        run: pipx install nox
        shell: bash
      - name: Cache Nox
        uses: actions/cache@v3
        with:
          path: .nox
          key:
            nox-${{ hashFiles('prql-python/noxfile.py') }}-${{
            hashFiles('prql-python/requirements.txt') }}
      - name: Run tests and typing
        shell: bash
        run: nox -s tests typing -f bindings/prql-python/noxfile.py
