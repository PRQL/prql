name: test-python

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "prql-python/**"
      - ".github/workflows/test-python.yaml"
  workflow_call:

# TODO: we needed to remove this, because if there's a) a change in the path
# such that this is run on a PR and b) a label on the PR such that `test-all` is
# triggered, then this deadlocks. I'm sure there's a way of designing this so it
# doesn't deadlock â€”Â either adding something to the key so it knows the "parent"
# workflow, or (worse but acceptable) skipping the job if there's a
# `pr-test-all` label on the PR. Or some other way...
#
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - run:
          echo ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - name: Build wheel
        uses: ./.github/actions/build-prql-python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install nox
        run: pipx install nox
        shell: bash
      - name: Cache Nox
        uses: actions/cache@v3
        with:
          path: .nox
          key:
            nox-${{ hashFiles('prql-python/noxfile.py') }}-${{
            hashFiles('prql-python/requirements.txt') }}
      - name: Run tests
        shell: bash
        run: nox -s tests -f prql-python/noxfile.py
