name: test-python

on:
  workflow_call:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'
  workflow_dispatch:
    inputs:
      oss:
        type: string
        default: '["ubuntu-latest"]'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.oss) }}
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4
      - name: Build wheel
        uses: ./.github/actions/build-prql-python
        with:
          target: ${{ matrix.os == 'ubuntu-latest' && 'x86_64' || '' }}
      - uses: actions/download-artifact@v3
        with:
          name: wheels
          path: target/python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install nox
        run: pipx install nox
        shell: bash
      - name: Cache Nox
        uses: actions/cache@v4
        with:
          path: .nox
          key: nox-${{ hashFiles('prqlc/bindings/python/pyproject.toml') }}
      - name: Run tests and typing
        shell: bash
        run: nox -s tests typing -f prqlc/bindings/python/noxfile.py
