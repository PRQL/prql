# TODO: Cargo's cache doesn't seem to work. So we only run on PRs when files in
# the `prql-python` path change so we avoid slowing down most builds.

name: python

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "prql-python/**"
      - ".github/workflows/test-python.yaml"
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build wheel
        uses: ./.github/actions/build-wheel
        with:
          os: ${{ matrix.os }}
      - name: Setup nox
        uses: ./.github/actions/setup-nox
        with:
          cache_number: 0
      - name: Run tests
        run: nox -s tests -f prql-python/noxfile.py
