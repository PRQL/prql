name: devcontainer

on:
  push:
    # ToDo: Add partial Taskfile (only include rust-tools)
    paths:
      - .devcontainer/base-image/Dockerfile
  pull_request:
    paths:
      - .devcontainer/base-image/Dockerfile
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME:
        ghcr.io/${{ github.repository_owner }}/prql-devcontainer-base:latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - id: set-platforms
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "platforms=linux/amd64,linux/arm64" >>$GITHUB_OUTPUT
            echo "push=true" >>$GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64" >>$GITHUB_OUTPUT
            echo "push=false" >>$GITHUB_OUTPUT
          fi

      - name: Build
        uses: docker/build-push-action@v4
        with:
          file: "./.devcontainer/base-image/Dockerfile"
          tags: ${{ env.IMAGE_NAME }}
          platforms: ${{ steps.set-platforms.outputs.platforms }})
          push: ${{ steps.set-platforms.outputs.push }}
          cache-from: |
            ${{ env.IMAGE_NAME }}
            type=gha
          cache-to: |
            type=inline
            type=gha,mode=max
