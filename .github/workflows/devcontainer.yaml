name: devcontainer

on:
  # TODO: integrate the Taskfiles â€” the extra complication of multiple files is
  # not worth reducing the number of workflows we run
  pull_request:
    paths:
      - .devcontainer/base-image/Dockerfile
      - Taskfile.yml
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/prql-devcontainer-base
          tags: |
            type=raw,latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          file: "./.devcontainer/base-image/Dockerfile"
          tags: ${{ steps.meta.outputs.tags }}
          # TODO: add linux/arm64
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/main'}}
          cache-from: |
            ${{ env.IMAGE_NAME }}
            type=gha
          cache-to: |
            ${{ github.ref_name == 'main' && 'type=gha,mode=max' || '' }}
            type=inline
