name: test-php

on:
  pull_request:
    paths:
      - "prql-php/**"
      - "prql-lib/**"
      - ".github/workflows/test-php.yaml"
  workflow_call:

concurrency:
  # See notes in `pull-request.yaml`
  group: ${{ github.workflow }}-${{ github.ref }}-php
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build
        working-directory: prql-lib
      - run: |
          mv ../target/debug/libprql_lib.so ../prql-php/src/libprql_lib.so
          ls -l ../target/debug/
          uname -a
          ls -lR ../prql-php/
        working-directory: prql-lib
      - name: ðŸ“¦ Install dependencies using Composer
        uses: php-actions/composer@v6
        with:
          args: --working-dir=prql-php
          php_extensions: FFI
      - name: ðŸ§ª Run tests using PHPUnit
        # TODO: enable when aligned with https://github.com/PRQL/prql/pull/1941
        if: false
        run: vendor/bin/phpunit tests
        working-directory: prql-php
