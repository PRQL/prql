name: test-php

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "prql-php/**"
      - ".github/workflows/test-php.yaml"
  workflow_call:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build
        working-directory: prql-lib
      - run: |
          cd /app
          mkdir -p prql-php/src
          mv ../target/debug/libprql_lib.so /app/prql-php/src/libprql_lib.so
        working-directory: prql-lib
      - name: ðŸ“¦ Install dependencies using Composer
        uses: php-actions/composer@v6
        with:
          args: --working-dir=prql-php
          php_extensions: FFI
      - name: ðŸ§ª PHPUnit Tests
        uses: php-actions/phpunit@v3
        with:
          args: --bootstrap prql-php/vendor/autoload.php prql-php/tests
          php_extensions: FFI
