on:
  workflow_call:
    inputs:
      os:
        default: ubuntu-latest
        type: string

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v1
      - name: 🔨 Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
      # Possibly we could only run these lints on Linux.
      - name: 📎 Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: ⌨️ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
