on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        default: ubuntu-latest

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ“‹ Test
        uses: actions-rs/cargo@v1
        with:
          command: test
      # Possibly we could only run these lints on Linux.
  lint:
    runs-on: ${{ inputs.os }}
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ“ Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings
      - name: âŒ¨ï¸ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all-targets --check
