on:
  workflow_call:
    inputs:
      os:
        default: ubuntu-latest
        type: string

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ”¨ Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
      # Possibly we could only run these lints on Linux.
      - name: ğŸ“ Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: âŒ¨ï¸ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
