name: tests

# See https://github.com/max-sixty/prql/issues/37 for TODOs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ”¨ Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
      # Possibly we could only run these lints on Linux.
      - name: ğŸ“ Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: âŒ¨ï¸ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
    runs-on: "${{ inputs.os }}"
    # Only run ubuntu on main, since it's fastest. Otherwise only run on `main` or a `run-full-tests` label.
    if: "${{ inputs.os == 'ubuntu-latest' or github.head_ref == 'main' or contains(github.event.pull_request.labels.*.name, 'run-full-tests') }}"
    strategy:
      matrix:
        include:
          # Windows is very slow, so we don't test on every PR.
          - os: macos-latest
          - os: ubuntu-latest
          - os: windows-latest
  test-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ”— Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown
          toolchain: stable
      - uses: jetli/trunk-action@v0.1.0
      - run: trunk build
        working-directory: prql-web/
  test-book:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - uses: peaceiris/actions-mdbook@v1
      - run: mdbook test
        working-directory: reference/
