on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        default: ubuntu-latest

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v1
      - name: 📋 Test
        uses: actions-rs/cargo@v1
        with:
          command: test
  lint:
    runs-on: ${{ inputs.os }}
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 💰 Cache
        uses: Swatinem/rust-cache@v1
      - name: 🔗 Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown
          toolchain: stable
      - name: 📎 Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all -- -D warnings
      # `--all-targets` doesn't seem to work here; even with a `toolchain` step, so we run clippy twice.
      - name: 📎 Clippy wasm
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all --target wasm32-unknown-unknown -- -D warnings
      - name: ⌨️ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check
