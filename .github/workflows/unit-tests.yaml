on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: PRQL Tests

jobs:
  cargo-test:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2
      - name: 🔗 Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: 🔨 Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: 📎 Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: 🅰️ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: format --check
