# See https://github.com/prql/prql/issues/37 for TODOs

name: pull-request

on:
  push:
    branches:
      - main
  pull_request:
    # Add `labeled`, so we can trigger a full run by adding a `run-full-tests` label.
    types: [opened, reopened, synchronize, labeled]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Only run ubuntu on pull-requests, since it's fastest. Run Mac & Windows only
  # on `main` or a `run-full-tests` label.
  test-linux:
    uses: ./.github/workflows/test.yaml
    with:
      os: ubuntu-latest
  test-mac:
    uses: ./.github/workflows/test.yaml
    with:
      os: macos-latest
    if: |
      github.ref_name == 'main'
      || contains(github.event.pull_request.labels.*.name, 'run-full-tests')
  test-windows:
    uses: ./.github/workflows/test.yaml
    with:
      os: windows-latest
    if: |
      github.ref_name == 'main'
      || contains(github.event.pull_request.labels.*.name, 'run-full-tests')
  test-book:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - uses: jetli/trunk-action@v0.1.0
      - uses: peaceiris/actions-mdbook@v1
      - name: ðŸ”— Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown
          # https://github.com/actions-rs/toolchain/issues/126
          toolchain: stable
      - name: ðŸ”¨ Build
        run: mdbook build
        working-directory: reference/
  # Currently duplicative with `test-book`, since that needs to build this
  # target too. But `test-book` can't raise an error, unfortunately. And if we
  # add tests to the `wasm` target, then this job will cover them.
  test-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ðŸ”— Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown
          # https://github.com/actions-rs/toolchain/issues/126
          toolchain: stable
      - uses: jetli/trunk-action@v0.1.0
      - name: ðŸ”¨ Build
        run: trunk build
        working-directory: prql-web/
  code-cov:
    runs-on: ubuntu-latest
    # If this caches the tarpaulin install correctly, then we can enable for all builds.
    # But at first glance, this is taking 3 min, so we only run on `main` atm.
    if: |
      github.ref_name == 'main'
      || contains(github.event.pull_request.labels.*.name, 'run-full-tests')
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: "-- --test-threads 1"
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: cobertura.xml
