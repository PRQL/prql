comment: false

ignore:
  - "**/tests/**"

coverage:
  status:
    project:
      default:
        removed_code_behavior: adjust_base
      main:
        # This doesn't report a success/failure. That's not helpful on `main`
        # and we get the success/failure from the patch status on PRs.
        informational: true

    patch:
      default:
        only_pulls: true
