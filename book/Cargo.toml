[package]
edition = "2021"
license = "Apache-2.0"
name = "mdbook-prql"
publish = false
repository = "https://github.com/PRQL/prql"
rust-version = "1.59.0"
version.workspace = true

[lib]
doctest = false

[[bin]]
name = "mdbook-prql"
test = false

[dependencies]
anyhow = "1.0.57"
globset = "0.4.8"
itertools = "0.10.3"
prql-compiler = {path = "../prql-compiler", default-features = false}
pulldown-cmark = "0.9.1"
pulldown-cmark-to-cmark = "10.0.1"
semver = "1.0.9"
serde_json = "1.0.81"
similar = "2.2.0"
walkdir = "2.3.2"

# Possibly we should just put all dependencies as excluded from wasm? Currently
# we only put the ones that break the build.
[target.'cfg(not(target_family="wasm"))'.dependencies]
clap = {version = "4.0.9", default-features = false}
mdbook = {version = "0.4.21", default-features = false}
mdbook-preprocessor-boilerplate = {version = "0.1.1"}

[dev-dependencies]
globset = "0.4.8"
insta = {version = "1.26", features = ["colors", "glob"]}
log = "0.4.17"
pulldown-cmark = "0.9.1"
pulldown-cmark-to-cmark = "10.0.1"
similar = "2.2.0"
walkdir = "2.3.2"

[target.'cfg(not(target_family="wasm"))'.dev-dependencies]
trash = "3.0.0"

[package.metadata.release]
shared-version = true
tag-name = "{{version}}"
tag-prefix = ""
