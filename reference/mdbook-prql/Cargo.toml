[package]
edition = "2021"
license = "Apache-2.0"
name = "mdbook-prql"
repository = "https://github.com/prql/prql"
rust-version = "1.59.0"
version = "0.1.1"

[dependencies]
anyhow = "^1.0"
clap = {version = "2.34", default-features = false}
globset = "0.4.8"
insta = {version = "^1.13", features = ["colors", "glob"]}
itertools = "^0.10"
mdbook = {version = "0.4.14", default-features = false}
mdbook-preprocessor-boilerplate = "0.1.1"
prql-compiler = {path = "../../prql-compiler"}
pulldown-cmark = "0.9.1"
pulldown-cmark-to-cmark = "10"
semver = "1.0"
serde_json = "1.0"
similar = "^2.1"
walkdir = "2.3.2"
