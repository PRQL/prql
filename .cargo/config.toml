[build]

[target.wasm32-unknown-unknown]
runner = 'wasm-bindgen-test-runner'

# Use rust-lld instead of Apple's ld64 to avoid symbol length limits.
# rust-lld handles long symbol names from complex parser generics better than ld64.
# See: https://github.com/leptos-rs/leptos/issues/3148
[target.aarch64-apple-darwin]
linker = "rust-lld"

[target.x86_64-apple-darwin]
linker = "rust-lld"

[target.x86_64-pc-windows-msvc]
# https://github.com/rust-lang/rust/issues/141626#issuecomment-2919988483
linker = "rust-lld"
