[build]

[target.wasm32-unknown-unknown]
runner = 'wasm-bindgen-test-runner'

# Note: We cannot use rust-lld on macOS because:
# 1. Python bindings use macOS-specific linker flags that rust-lld doesn't support
# 2. Even with that, the system linker still crashes with symbol length limits
#
# Symbol length issues are mitigated by strategic boxing in parser code.
# See: https://github.com/leptos-rs/leptos/issues/3148

[target.x86_64-pc-windows-msvc]
# https://github.com/rust-lang/rust/issues/141626#issuecomment-2919988483
linker = "rust-lld"
