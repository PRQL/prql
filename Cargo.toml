[package]
description = "PRQL is a modern language for transforming data â€” a simpler and more powerful SQL."
edition = "2021"
license = "Apache-2.0"
name = "prql"
repository = "https://github.com/max-sixty/prql"
rust-version = "1.58.0"
version = "0.1.0"

[features]
cli = ["clio", "atty", "clap", "color-eyre"]
# Possibly `cli` should be a separate crate?
default = ["anyhow/backtrace", "cli"]
wasm = ["wee_alloc", "wasm-bindgen", "console_error_panic_hook"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = {version = "^1.0", features = ["backtrace"]}
atty = {version = "^0.2", optional = true}
clio = {version = "^0.2", optional = true}
color-eyre = {version = "^0.6", optional = true}
console_error_panic_hook = {version = "0.1.1", optional = true}
enum-as-inner = "^0.4.0"
itertools = "^0.10"
pest = "^2.1"
pest_derive = "^2.1"
serde_yaml = "^0.8"
sqlformat = "^0.1.8"
wasm-bindgen = {version = "0.2", optional = true}
wasm-bindgen-test = {version = "0.2", optional = true}
wee_alloc = {version = "^0.4.2", optional = true}

[dependencies.clap]
features = ["derive"]
optional = true
version = "^3.1"

[dependencies.sqlparser]
features = ["serde"]
version = "^0.14"

[dependencies.serde]
features = ["derive"]
version = "^1.0"

[dev-dependencies]
insta = "^1.13"
similar = "^2.1"
