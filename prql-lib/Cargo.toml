[package]
edition = "2021"
name = "prql-lib"
publish = false
version.workspace = true

[lib]
crate_type = ["staticlib", "cdylib"]
doctest = false
test = false

[dependencies]
libc = "0.2"
prql-compiler = {path = "../prql-compiler", default-features = false}
serde_json = "1.0"

[package.metadata.release]
tag-name = "{{version}}"
tag-prefix = ""
