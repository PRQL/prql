[package]
description = "PRQL is a modern language for transforming data â€” a simple, powerful, pipelined SQL replacement."
name = "prql-compiler"

edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

# Manually updated to match the version in the root `Cargo.toml`, until
# https://github.com/foresterre/cargo-msrv/issues/590 is resolved.
metadata.msrv = "1.65.0"

[features]
cli = ["clio", "atty", "clap", "color-eyre"]

[[bin]]
name = "prqlc"
path = "src/cli.rs"
required-features = ["cli"]

[dependencies]
anyhow = {version = "1.0.57", features = ["backtrace"]}
ariadne = "0.1.5"
chumsky = "0.8.0"
csv = "1.1.6"
enum-as-inner = "0.5.0"
itertools = "0.10.3"
lazy_static = "1.4.0"
log = "0.4.17"
once_cell = "1.17.0"
pest = "2.5.0"
pest_derive = "2.5.0"
regex = "1.7.0"
semver = {version = "1.0.14", features = ["serde"]}
serde = {version = "1.0.137", features = ["derive"]}
serde_json = "1.0.81"
sqlformat = "0.2.0"
sqlparser = {version = "0.30.0", features = ["serde"]}
strum = {version = "0.24.0", features = ["std", "derive"]}# for converting enum variants to string
strum_macros = "0.24.0"

atty = {version = "0.2.14", optional = true}
clap = {version = "4.1.1", optional = true, features = ["derive"]}
clio = {version = "0.2.4", features = ['clap-parse'], optional = true}
color-eyre = {version = "0.6.1", optional = true}

[dev-dependencies]
cfg-if = "1.0"
chrono = "0.4"
globset = "0.4.8"
insta = {version = "1.26", features = ["colors", "glob", "yaml"]}
pulldown-cmark = "0.9.1"
pulldown-cmark-to-cmark = "10.0.1"
similar = "2.2.0"
walkdir = "2.3.2"

# For integration tests
[target.'cfg(not(target_family="wasm"))'.dev-dependencies]
criterion = "0.4.0"
postgres = "0.19.3"
rusqlite = {version = "0.28.0", features = ["bundled", "csvtab"]}

# Re-enable on windows when duckdb supports it
# https://github.com/wangfenjin/duckdb-rs/issues/62
[target.'cfg(not(any(target_family = "windows", target_family="wasm")))'.dev-dependencies]
duckdb = {version = "0.6.0", features = ["bundled", "chrono"]}

[[bench]]
harness = false
name = "bench"

[package.metadata.release]
tag-name = "{{version}}"
tag-prefix = ""
