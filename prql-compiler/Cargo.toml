[package]
description = "PRQL is a modern language for transforming data â€” a simpler and more powerful SQL."
edition = "2021"
license = "Apache-2.0"
name = "prql-compiler"
repository = "https://github.com/prql/prql"
rust-version = "1.59.0"
version = "0.1.1"

[features]
# We previously had `cli` not compile by default, because of an issue with
# compiling a dependency with wasm. We no longer exclude it, but there's no need
# to have it in in order to use it as a lib. We could alternatively put it in a
# separate crate if that would make things more modular.
cli = ["clio", "atty", "clap", "color-eyre"]
default = ["anyhow/backtrace", "cli"]

[dependencies]
anyhow = "^1.0"
ariadne = "^0.1"
atty = {version = "^0.2", optional = true}
clio = {version = "^0.2", optional = true}
color-eyre = {version = "^0.6", optional = true}
enum-as-inner = "^0.4.0"
itertools = "^0.10"
pest = "^2.1"
pest_derive = "^2.1"
serde_yaml = "^0.8"
sqlformat = "^0.1.8"
strum = {version = "^0.24", features = ["std", "derive"]}# for converting enum variants to string
strum_macros = "^0.24" # for converting enum variants to string

[dependencies.clap]
features = ["derive"]
optional = true
version = "^3.1"

[dependencies.sqlparser]
features = ["serde"]
version = "^0.14"

[dependencies.serde]
features = ["derive"]
version = "^1.0"

[dev-dependencies]
globset = "0.4.8"
insta = {version = "^1.13", features = ["colors", "glob"]}
pulldown-cmark = "0.9.1"
pulldown-cmark-to-cmark = "10"
similar = "^2.1"
walkdir = "2.3.2"
