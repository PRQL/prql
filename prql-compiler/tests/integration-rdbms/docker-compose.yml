  mssql:
    image: "mcr.microsoft.com/mssql/server:latest"
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
      MSSQL_SA_PASSWORD: Wordpass123##
      LC_ALL: en_US.UTF-8
      MSSQL_COLLATION: Latin1_General_100_CS_AI_SC_UTF8
    volumes: *vol
