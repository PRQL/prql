version: "2.4"
services:
  postgres:
    # These aren't tagged yet, since there's no dependabot support for
    # docker-compose yet: https://github.com/dependabot/dependabot-core/issues/390
    image: "postgres:alpine"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dummy
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes: &vol
      - ./data/chinook:/tmp/chinook:ro
  mysql:
    image: "mysql:oracle"
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: dummy
      MYSQL_ROOT_PASSWORD: root
    command: --secure-file-priv=""
    volumes: *vol
  #  db2:
  #    image: 'icr.io/db2_community/db2'
  #    ports:
  #      - '50000:50000'
  #    environment:
  #      LICENSE: accept
  #      DBNAME: dummy
  #      DB2INSTANCE: db2
  #      DB2INST1_PASSWORD: root
  #      BLU: false
  #      TO_CREATE_SAMPLEDB: false
  #      REPODB: false
  #      IS_OSXFS: false
  mssql:
    image: "mcr.microsoft.com/mssql/server"
    ports:
      - "1433:1433"
    # https://github.com/microsoft/mssql-docker/issues/668#issuecomment-1436802153
    platform: linux/amd64
    environment:
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
      MSSQL_SA_PASSWORD: Wordpass123##
      LC_ALL: en_US.UTF-8
      MSSQL_COLLATION: Latin1_General_100_CS_AI_SC_UTF8
    volumes: *vol
