version: "3"

services:
  postgres:
    image: "postgres:15-alpine"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dummy
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
  mysql:
    image: "mysql:8"
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: dummy
      MYSQL_ROOT_PASSWORD: root
