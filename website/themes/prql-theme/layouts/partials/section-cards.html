{{ if .enable }}
  <section class="content-section cards-section">
    <div class="container">
      <div class="row content">
        <div class="section-title">
          <h2 class="mb-3">{{ .title | markdownify }}</h2>
        </div>

        <div class="row row-cols-1 row-cols-lg-4 justify-content-left g-3 mb-4">
          {{ range .sections }}
            <div class="col">
              <div class="card mb-3">
                {{ if .link }}
                  <a href="{{ .link | relURL }}" target="_blank">
                    <h4>
                      {{ .label }}
                      <sup><i class="bx bx-link-external"></i></sup>
                    </h4>
                  </a>
                {{ else }}
                  <h4 class="text-muted">{{ .label }}</h4>
                {{ end }}
                {{ .text | markdownify }}
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
