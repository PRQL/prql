{{ define "main" }}
  <main id="main" class="container article">
    <article>
      {{ if not .Params.no_head }}
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
          <time
            datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}"
            class="mt-n2 mb-2"
            >{{ .Date.Format "January 02, 2006" }}</time
          >
        {{ end }}
      {{ end }}
      <hr />

      {{ .Content }}
    </article>
  </main>
{{ end }}
