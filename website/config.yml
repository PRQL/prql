      name: Roadmap
      url: /roadmap/
      weight: 3
    - identifier: Examples
      name: Examples
      url: /examples/
      weight: 4
    - identifier: FAQ
      name: FAQ
      url: /faq/
      weight: 5

params:
  help_the_project:
    list:
      - text: Send a link to PRQL to a couple of people whose opinion you respect.
      - text: |
          Rewrite any of your own queries to PRQL to see if it makes sense.
          You can use the [playground](https://prql-lang.org/playground) and submit issues
          [here](https://github.com/prql/prql/issues). We are looking for any
          use-cases that expose a poor design choice, a need of a feature, a pain point
          or are just a sharp edge of the language.
    button:
      text: Contribute
      link: https://github.com/prql/prql
  description: PRQL is a modern language for transforming data
