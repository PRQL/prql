disableKinds:
  - taxonomy
  - term

menu:
  nav:
    # TODO: Can we use the info from pages directly? https://gohugo.io/templates/menu-templates/#menu-entries-from-the-pages-front-matter
    - identifier: Book
      name: Book
      url: "https://prql-lang.org/book/"
      # TODO: Could we automatically do these three lines for external links, across the whole site?
      post: <sup><i class="bx bx-link-external"></i></sup>
      params:
        target: "_blank"
      weight: 1
    - identifier: Playground
      name: Playground
      url: "https://prql-lang.org/playground/"
      weight: 2
      post: <sup><i class="bx bx-link-external"></i></sup>
      params:
        target: "_blank"
