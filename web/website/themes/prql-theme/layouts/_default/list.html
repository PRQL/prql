{{ define "main" }}
  <main id="main" class="container list py-5">
    <h1>{{ .Title }}</h1>

    {{ if .Content }}
      <div class="content">{{ .Content }}</div>
    {{ end }}

    {{ range .Pages }}
      <h3 class="post-item row">
        <div class="col-12 col-xxl-3 text-muted text-end">
          <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}"
            >{{ .Date.Format "January 02, 2006" }}</time
          >
        </div>
        <a class="col" href="{{ .Permalink }}">{{ .Title }}</a>
      </h3>
    {{ end }}

  </main>
{{ end }}
