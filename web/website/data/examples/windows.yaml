label: Windows
prql: |
  from db.employees
  group employee_id (
    sort month
    window rolling:12 (
      derive {trail_12_m_comp = sum paycheck}
    )
  )
sql: |
  SELECT
    *,
    SUM(paycheck) OVER (
      PARTITION BY employee_id
      ORDER BY
        month ROWS BETWEEN 11 PRECEDING AND CURRENT ROW
    ) AS trail_12_m_comp
  FROM
    employees
